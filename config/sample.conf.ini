[remote]
host = <ip addres of the remote MYSQL server>
port = <exposed port of the mysql server>
user = <user account of MYSQL with CRUD rights over % host>
pw = <password matching the user account>
db = <name of the database you store the data in>

[local]
host = <localhost>
port = <port>
user = <user account with crud rights over this local host>
pw = <password matching hte user account>
db = <name of the database you store the data in>

[settings]
connection = <remote or local: remote is when your database is hosted on a different computer, local is where the mysql server is ont he same computer running the scraping scripts.>
image_directory = <root directory on the hard drive where you store the image files.>


